<div fxLayout="column" fxLayoutAlign="center center" style="height: 80vh;">

    <mat-card style="width: 40%;height: 60%;border-radius: 25px;">
        <div fxLayout="column" fxLayoutAlign="center center">
            <h1>Sign In</h1>
            <!-- <br> -->
            <hr width="100%">
            <br>
            <mat-form-field appearance="fill" style="width: 80%;">
                <mat-label>E-Mail ID</mat-label>
                <input [formControl]="loginFieldFormControl" type="email" matInput required placeholder="Enter your email id here...">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="fill" style="width: 80%;">
                <mat-label>Password</mat-label>
                <input [formControl]="passwordFieldFormControl" matInput type="password" required placeholder="Enter your Password here...">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
            <br>
            <button style="width: 30%;" type="submit" (click)="onSubmit()" mat-raised-button color="success">Login</button>
        </div>
    </mat-card>

</div>
